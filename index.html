<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake lottery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1>Fake Lottery</h1>
  <div align="center">
  <input id="inputBank" type = "number" class="numboxBank" onkeypress="this.value=this.value.substring(0,2);"size="3">
    <button class = "btn btn1" onclick="getBankCredit()">bank</button>


  </div>
  <div class="inputForm" >
    <div class="numberbox_wrapper" >
      <div align="center">
        <button  class = "btn btn1" onclick="inputRandom()">random</button>
        <input name="Num1" type="number" id="numBoxId" class="numbox" onkeyup="limit(this);" required>
        <input name="Num2" type="number" id="numBoxId" class="numbox" onkeyup="limit(this);" required>
        <input name="Num3" type="number" id="numBoxId" class="numbox" onkeyup="limit(this);">
        <input name="Num4" type="number" id="numBoxId" class="numbox" onkeyup="limit(this);">
        <input name="Num5" type="number" id="numBoxId" class="numbox" onkeyup="limit(this);">
        <input name="Mega" type="number" id="Mega" class="specialNumBox" onkeyup="limitSpecial(this);">
        <button class = "btn btn1" onclick="(clickCounter(),getInputVal(),matchNumbers(),minusCredit())"> PLAY </button>
          <div id="CountResult"></div>
        <button  class = "btn btn1" onclick="clickCounterZero()"> reset count </button>
      </div>
    </div>





   <table border = "1px solid" align="center" cellpadding="5px" width="30%">
    <tr>
      <td>You have:</td>
      <td> <span id="bankCredit"></span></td>
    </tr>

    <tr>
      <td>Your number:</td>
      <td><span id="userNumStatus"></span> </td>
    </tr>

    <tr>
      <td>Winning numbers:</td>
      <td><span id="winNumStatus"></span></td>
    </tr>

    <tr>
      <td>Matching numbers:</td>
      <td><span id="matchNumStatus"></span></td>
    </tr>

    <tr>
      <td>Maximum win:</td>
      <td><span id="maxWinStatus"></span></td>
    </tr>

  </table>

<script src = 'scripts/index.js'></script>

</body>
</html>
